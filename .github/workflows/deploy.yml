# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SESSION_ID : ${{ vars.VITE_SESSION_ID }}
          VITE_SESSION_TYPE : ${{ vars.VITE_SESSION_TYPE }}

          VITE_AUTO_CONNECT : ${{ vars.VITE_AUTO_CONNECT }}
          VITE_CAMERA_FOLLOW : ${{ vars.VITE_CAMERA_FOLLOW }}
        
          VITE_SERVER_IP : ${{ vars.VITE_SERVER_IP }}
          VITE_SERVER_PORT : ${{ vars.VITE_SERVER_PORT }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist folder
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4